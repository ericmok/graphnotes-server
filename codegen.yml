overwrite: true
schema: "src/schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    config:
      contextType: ../utils#Context
      typesPrefix: 'GQL'
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
